{%extends 'base.html'%}
{%block content%}

<h2>{{course.title}}</h2>
<img class="mb-5" src="/{{course.image}}" height="200" width="200">
<h3 class="mb-5">Содержание</h3>
{% for lecture in course.course_lectures.all %}
<p class="mb-5"> {{lecture.stage}} - {{lecture.title}}</p>
{%endfor%}

<p style="font-size: 20px">Цена: {{course.price}}</p>
<a class="btn btn-primary" href="{% url 'basket_add' course.id %}" role="button">Купить</a>
{%endblock%}
